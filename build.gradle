plugins {
    // Apply the java plugin to add support for Java
    id 'java'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'

    testImplementation 'io.cucumber:cucumber-java8:4.7.4'
    testImplementation 'io.cucumber:cucumber-junit:4.7.4'
    testImplementation 'io.cucumber:cucumber-picocontainer:4.7.4'

    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.1.2'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava, processTestResources
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 
                    'pretty', 
                    '--tags',
                    'not @skip',
                    '--glue', 
                    'com.example', 
                    'src/test/resources'
                ]
        }
    }
}

test.dependsOn cucumber
